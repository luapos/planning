<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Cửa Hàng Mới</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Tạo Cửa Hàng Mới</h1>

        <div class="mb-6">
            <label for="storeName" class="block text-sm font-medium text-gray-700 mb-1">Tên cửa hàng</label>
            <input
                type="text"
                id="storeName"
                placeholder="Nhập tên cửa hàng"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            >
            <p id="error-message" class="mt-1 text-sm text-red-600 hidden">Vui lòng nhập tên cửa hàng</p>
        </div>

        <div class="flex items-center justify-between">
            <button
                id="createStoreButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Tạo cửa hàng
            </button>
        </div>

        <!-- Loading indicator (hidden by default) -->
        <div id="loading" class="hidden mt-4">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
                <span class="ml-2 text-gray-600">Đang xử lý...</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storeNameInput = document.getElementById('storeName');
            const createStoreButton = document.getElementById('createStoreButton');
            const errorMessage = document.getElementById('error-message');
            const loading = document.getElementById('loading');

            createStoreButton.addEventListener('click', () => {
                // Hide any previous error messages
                errorMessage.classList.add('hidden');

                // Get store name value and validate
                const storeName = storeNameInput.value.trim();

                if (!storeName) {
                    // Show error if store name is empty
                    errorMessage.classList.remove('hidden');
                    return;
                }

                // Show loading indicator
                loading.classList.remove('hidden');
                createStoreButton.disabled = true;
                createStoreButton.classList.add('bg-blue-400');
                createStoreButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');

                // Simulate API call with setTimeout
                setTimeout(() => {
                    // Hide loading indicator
                    loading.classList.add('hidden');
                    createStoreButton.disabled = false;
                    createStoreButton.classList.remove('bg-blue-400');
                    createStoreButton.classList.add('bg-blue-600', 'hover:bg-blue-700');

                    // Show success message
                    alert("Cửa hàng đã được tạo thành công!");

                    // Clear input field
                    storeNameInput.value = '';
                }, 1500); // 1.5 seconds delay
            });

            // Also validate on Enter key press
            storeNameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    createStoreButton.click();
                }
            });
        });
    </script>
</body>
</html>
