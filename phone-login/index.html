<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        error: '#EF4444',
                        warning: '#F59E0B',
                        text: '#111827',
                        background: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    borderRadius: {
                        'components': '8px',
                        'cards': '12px',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/phone-login/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background font-sans flex items-center justify-center min-h-screen p-4 text-text">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-cards shadow-lg p-8 relative">
            <div class="h-1 bg-primary absolute top-0 left-0 right-0 rounded-t-cards"></div>

            <div class="text-center mb-8">
                <h1 class="text-2xl font-semibold">Welcome back</h1>
                <p class="text-gray-500 mt-2 text-sm">Sign in to your account</p>
            </div>

            <!-- Email Login Screen -->
            <div id="email-login-screen" class="transition-all">
                <div class="mb-6">
                    <label for="email-input" class="block text-sm font-medium mb-2">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                        </div>
                        <input type="email" id="email-input" class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-components focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Email address">
                    </div>
                    <p id="email-error" class="text-error text-sm mt-2 hidden"></p>
                </div>

                <button id="continue-email-btn" class="w-full flex justify-center items-center bg-primary text-white py-3 px-4 rounded-components hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300 mb-4">
                    <span>Continue</span>
                </button>

                <div class="text-center mb-6">
                    <p class="text-sm text-gray-500">Don't have an account? <a href="signup.html" class="text-primary hover:underline font-medium">Sign up</a></p>
                </div>

                <!-- Divider -->
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500 font-medium">OR</span>
                    </div>
                </div>

                <!-- Social Login Buttons -->
                <div class="space-y-3 mb-6">
                    <!-- Google -->
                    <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-components hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span class="text-gray-700 font-medium">Continue with Google</span>
                    </button>

                    <!-- Microsoft -->
                    <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-components hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#F25022" d="M11.4 11.4H1V1h10.4v10.4z"/>
                            <path fill="#00A4EF" d="M23 11.4H12.6V1H23v10.4z"/>
                            <path fill="#7FBA00" d="M11.4 23H1V12.6h10.4V23z"/>
                            <path fill="#FFB900" d="M23 23H12.6V12.6H23V23z"/>
                        </svg>
                        <span class="text-gray-700 font-medium">Continue with Microsoft Account</span>
                    </button>

                    <!-- Apple -->
                    <button class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-components hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        <span class="text-gray-700 font-medium">Continue with Apple</span>
                    </button>
                </div>

                <!-- Continue with Phone Button -->
                <button id="continue-phone-btn" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-components hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span class="text-gray-700 font-medium">Continue with phone</span>
                </button>
            </div>

            <!-- Phone Number Input Screen (Hidden by default) -->
            <div id="phone-input-screen" class="transition-all hidden">
                <div class="mb-6">
                    <div class="flex items-center mb-4">
                        <button id="back-to-email" class="mr-3 p-1 hover:bg-gray-100 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <h2 class="text-lg font-semibold">Phone Login</h2>
                    </div>
                    <label for="phone-input" class="block text-sm font-medium mb-2">Phone number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <input type="text" id="phone-input" class="w-full pl-10 px-4 py-3 border border-gray-300 rounded-components focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary" placeholder="Enter your phone number">
                    </div>
                    <p id="phone-error" class="text-error text-sm mt-2 hidden"></p>
                </div>

                <button id="request-otp-btn" class="w-full flex justify-center items-center bg-primary text-white py-3 px-4 rounded-components hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300">
                    <span id="request-otp-btn-text">Send OTP</span>
                    <span id="request-otp-btn-loading" class="hidden">
                        <span class="flex items-center">
                            <svg class="animate-spin mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Processing...
                        </span>
                    </span>
                </button>
            </div>
        </div>
        <div class="text-center mt-6 text-gray-500 text-sm">
            © 2025 Authentication System
        </div>
    </div>

    <script src="/phone-login/verification.js"></script>
    <script src="/phone-login/main.js"></script>
</body>
</html>
